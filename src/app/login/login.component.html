<section>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>User Login</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" [(ngModel)]="user.username" placeholder="username" id="login-name" >
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" [(ngModel)]="user.password" placeholder="password" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <button md-raised-button color="primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</section>
